<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon"
        href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/showdown/1.gif"
        type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/49d482d941.js" crossorigin="anonymous"></script>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/pokedex.css">
</head>

<body>
    <section class="content">
        <h1>Pokedex</h1>

        <ol id="pokemonList" class="pokemons">
            <!-- ..... Pokemons here ..... -->
        </ol>

        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>
        </div>
    </section>

    <aside class="">
        <header>
            <div class="buttons">
                <button id="btnBack"><i class="fa-solid fa-arrow-left"></i></button>
                <button id="btnLike"><i class="fa-regular fa-heart"></i></button>
            </div>
            <h1>bulbassaur</h1>
            <div class="types">
                <div class="type water">water</div>
                <div class="type fire">fire</div>
            </div>
            <div class="id"></div>
            <div class="pokemonImg"></div>

        </header>
        <main class="description">
            <div class="buttonsAreas">
                <button class="btnAbout ativo">about</button>
                <button class="btnBaseStats">base stats</button>
                <button class="btnEvolution">evolution</button>
                <button class="btnMoves">moves</button>
            </div>
            <div class="areasDescription">
                <div class="area ativo">
                    <div class="about">
                        <ul>
                            <li><span>species</span><div id="species"></div></li>
                            <li><span>height</span><div id="height"></div></li>
                            <li><span>weight</span><div id="weight"></div></li>
                            <li><span>abilities</span><div id="abilities"></div></li>
                        </ul>
                        <h2>Breeding</h2>
                        <ul>
                            <li><span>gender</span><div id="gender"></div></li>
                            <li><span>egg grups</span><div id="eggGrups"></div></li>
                            <li><span>egg cycle</span><div id="eggCycle"></div></li>
                        </ul>
                    </div>
                </div>
                <div class="area">
                    <div class="baseStats">
                        <ul>
                            <li><span>HP</span><div id="HP"></div></li>
                            <li><span>attack</span><div id="attack"></div></li>
                            <li><span>defence</span><div id="defence"></div></li>
                            <li><span>sp. atk</span><div id="spAtk"></div></li>
                            <li><span>sp. def</span><div id="apDef"></div></li>
                            <li><span>speed</span><div id="speed"></div></li>
                        </ul>
                    </div>
                </div>
                <div class="area">
                    <div class="evolution">
                        <div class="containerImgs">

                        </div>
                        
                    </div>
                </div>
                <div class="area">
                    <div class="moves"></div>
                </div>
            </div>
        </main>
    </aside>

    <!-- Nosso JS -->
    <script src="./assets/js/pokemon-model.js"></script>
    <script src="./assets/js/pokemonDescription.js"></script>
    <script src="./assets/js/poke-api.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
